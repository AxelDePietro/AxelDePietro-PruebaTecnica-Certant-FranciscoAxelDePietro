<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
</head>

<body>

<div th:replace="fragments/header :: navbar"></div>
<main class="container">

    <h1 class="page-title">Mis reservas</h1>
    <p class="text-muted mb-4">
        En esta sección verás tus reservas
    </p>

    <!-- Sin reservas -->
    <div th:if="${#lists.isEmpty(bookings)}" class="no-reservas-box">
        <p>No tenés reservas.</p>
    </div>

    <!-- Lista de reservas -->
    <div th:each="booking : ${mybookings}" class="card booking-card">

        <h3 class="booking-title" th:text="${booking.event.name}"></h3>

        <p class="info-row">
            <span class="label">Fecha:</span>
            <span class="value" th:text="${#temporals.format(booking.event.dateTime, 'dd/MM/yyyy HH:mm')}"></span>
        </p>

        <p class="info-row">
            <span class="label">Tipo de asiento:</span>
            <span class="value" th:text="${booking.seatType}"></span>
        </p>

        <p class="info-row">
            <span class="label">Precio:</span>
            <span class="value">$<span th:text="${booking.price}"></span></span>
        </p>

        <p class="info-row">
            <span class="label">Capacidad total:</span>
            <span class="value" th:text="${booking.event.totalCapacity}"></span>
        </p>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
