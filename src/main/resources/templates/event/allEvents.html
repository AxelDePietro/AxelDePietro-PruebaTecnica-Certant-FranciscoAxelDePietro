<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Todos los Eventos</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />
</head>

<body>

	<div th:replace="fragments/header :: navbar"></div>


	<main class="container">

		<div class="d-flex justify-content-between align-items-center mb-3">

			<div class="section-description">
				<h1 class="page-title">Todos los Eventos disponibles</h1>
				<p class="text-muted mb-4">En esta sección verás los eventos disponibles.</p>
			</div>
		</div>

		<div class="row row-cols-1 row-cols-md-3 g-4 mt-4">

			<!-- COLUMNA 1: Lista de Events -->
			<div class="col">
				<h4 class="mb-3">Conferencias</h4>

				<div th:if="${#lists.isEmpty(conferences)}" class="text-muted">
					No hay eventos cargados.
				</div>

				<ul class="list-group" th:each="conference : ${conferences}">
					<li class="list-group-item d-flex justify-content-between align-items-start">
						<div>
							<strong th:text="${conference.name}"></strong><br>
							<span th:text="${#temporals.format(conference.dateTime, 'dd/MM/yyyy HH:mm')}"></span>
						</div>
					</li>
				</ul>
			</div>

			<!-- COLUMNA 2: Lista de Concerts -->
			<div class="col">
				<h4 class="mb-3">Conciertos</h4>

				<div th:if="${#lists.isEmpty(concerts)}" class="text-muted">
					No hay conciertos cargados.
				</div>

				<ul class="list-group" th:each="concert : ${concerts}">
					<li class="list-group-item d-flex justify-content-between align-items-start">
						<div>
							<strong th:text="${concert.name}"></strong><br>
							<span th:text="${#temporals.format(concert.dateTime, 'dd/MM/yyyy HH:mm')}"></span>
						</div>
					</li>
				</ul>
			</div>

			<!-- COLUMNA 3: Lista de Theater Events -->
			<div class="col">
				<h4 class="mb-3">Obras de Teatro</h4>

				<div th:if="${#lists.isEmpty(theaters)}" class="text-muted">
					No hay obras cargadas.
				</div>

				<ul class="list-group" th:each="theater : ${theaters}">
					<li class="list-group-item d-flex justify-content-between align-items-start">
						<div>
							<strong th:text="${theater.name}"></strong><br>
							<span th:text="${#temporals.format(theater.dateTime, 'dd/MM/yyyy HH:mm')}"></span>
						</div>
					</li>
				</ul>
			</div>




	</main>


	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
