<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Reservas</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/header :: navbar"></div>

<!-- Contenido principal -->
<main class="container">
    <h1 class="page-title">Todas las reservas</h1>
    <p class="text-muted mb-4">
        En esta sección verás todas las reservas, aplicadas sobre todos los Eventos
    </p>

    <div th:if="${#lists.isEmpty(mybookings)}" class="text-center">
        <h4 class="mb-3">Aún no hay reservas</h4>
        <a class="btn btn-light btn-sm fw-semibold" th:href="@{/api/home}">Ir a Home</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
        <div class="col" th:each="booking : ${mybookings}">
            <div class="card shadow-sm h-100 p-3">
                <div class="card-body">
                    <h5 class="card-title mb-3">
                        Reserva #<span th:text="${booking.idBooking}"></span>
                    </h5>

                    <p class="card-text mb-1"><strong>Fecha y Hora:</strong>
                        <span th:text="${booking.event.dateTime}"></span>
                    </p>

                    <p class="card-text mb-1"><strong>Cliente:</strong>
                        <span th:text="${booking.user.username}"></span>
                    </p>

                    <p class="card-text mb-1"><strong>Evento:</strong>
                        <span th:text="${booking.event.name}"></span>
                    </p>

                    <p class="card-text mb-1"><strong>N° Asiento:</strong>
                        <span th:text="'asiento: ' + ${booking.idBooking} + ', tipo: ' + ${booking.seatType} "></span>
                    </p>

                    <strong>Precio de reserva:</strong>
                    <span th:text="'$' + ${booking.price}"></span>
					
					<form sec:authorize="hasRole('ADMIN')" th:action="@{'/api/booking/deleteBooking/' + ${booking.idBooking}}" method="post">
						<button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
					</form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
