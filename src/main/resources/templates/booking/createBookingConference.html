<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seleccionar Asientos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>

	<div th:replace="fragments/header :: navbar"></div>

	<!-- --------------------------------------------------------------------------------------------------------- -->

	<div class="container pt-4">
		<div class="card card-glass mx-auto mt-5" style="max-width: 700px;">

			<h1 class="page-title">Reservar una entrada</h1>

			<div class="mb-3 px-3">

				<h5 class="mb-1" th:text="${event.name}"></h5>

				<p class="mb-1">
					<strong>Fecha:</strong>
					<span th:text="${#temporals.format(event.dateTime, 'dd/MM/yyyy HH:mm')}"></span>
				</p>

				<p class="mb-0">
					<strong>Tipo:</strong>
					<p>Conference</p>
				</p>

			</div>

			<form th:action="@{/api/booking/createBooking}" method="post">

				<div class="mb-3 px-3">
					<select id="seatType" name="seatType" class="form-control" required>
						<option value="">Seleccionar Asiento</option>
						<option value="CHARLA_SIN_MEET">CHARLA_SIN_MEET</option>
						<option value="CHARLA_CON_MEET">CHARLA_CON_MEET</option>
					</select>
				</div>

				<input type="hidden" name="idEvent" th:value="${event.idEvent}">

				<div class="px-3 pb-3">
					<button type="submit" class="btn btn-primary mt-3 w-100">Completar reserva</button>
				</div>

			</form>

		</div>
	</div>

	<!-- --------------------------------------------------------------------------------------------------------- -->


</body>

</html>
