<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
</head>

<body>
<div class="auth-card">
    <h2>Registro de usuario</h2>

    <form th:action="@{/api/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="usuario" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="******" required>
        </div>

        <button type="submit" class="btn-register mt-2">Completar registro</button>
    </form>

    <div class="register-text">
        <p>¿Ya tienes cuenta? <a th:href="@{/api/login}">Inicia sesión</a></p>
    </div>

    <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
