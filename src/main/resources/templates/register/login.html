<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
</head>
<body>

<div class="auth-card">
    <h3>Iniciar sesión</h3>

    <form th:action="@{/api/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="user" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="****" required>
        </div>

        <button type="submit" class="btn-login mt-2">Entrar</button>
    </form>

    <div class="login-text">
        <p>¿No tienes cuenta? <a th:href="@{/api/register}">Regístrate</a></p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Usuario o contraseña incorrectos
    </div>

    <div th:if="${param.logout}" class="alert alert-success mt-3">
        Sesión cerrada correctamente
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
