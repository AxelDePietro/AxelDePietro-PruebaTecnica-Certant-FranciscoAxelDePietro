<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Información Personal</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/header :: navbar"></div>

<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="m-0">
    <button type="submit" class="logout-btn">
        <i class="bi bi-box-arrow-right"></i>
    </button>
</form>
</div>
</nav>

<!-- Contenido principal -->
<main class="container">

    <h1 class="text-center page-title">Información del usuario</h1>
    <p class="text-center text-muted mb-4">
        Aquí podés ver la información básica de tu cuenta y tus privilegios.
    </p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <div class="text-center mb-3">
                    <i class="bi bi-person-circle fs-1"></i>
                </div>

                <h5 class="card-title text-center mb-3">Usuario #<span th:text="${user.idUser}"></span></h5>

                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Nombre de usuario:</span>
                        <span th:text="${user.username}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Estado:</span>
                        <span th:text="${user.enabled ? 'Activo' : 'Inactivo'}"></span>
                    </li>
                </ul>

                <div class="d-grid gap-2">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
